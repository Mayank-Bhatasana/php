<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<form action="one.php" method="POST">
    <label for="fname">First Name</label>
    <input type="text" name="fname">

    <label for="lname">Last name</label>
    <input type="text" name="lname">

    <label for="pass">Password</label>
    <input type="password" name="pass">


    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male" value="male">Male
    <input type="radio" name="gender" id="female" value="female">Female
    <input type="radio" name="gender" id="other" value="other">Other

    <label for="hobbies">Hobbies</label>
    <input type="checkbox" name="hobbies" id="travel" value="travel">Travel
    <input type="checkbox" name="hobbies" id="art" value="art">Art
    <input type="checkbox" name="hobbies" id="science" value="science">Science


    <select name="cars" id="cars" required>
        <option disabled selected value>Select car</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
    <input type="submit" name="sub">
</form>
</body>
</html>
