<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        margin-right: 10rem;
      }
    </style>
  </head>
  <body>
    <table align="center">
      <tr>
        <th colspan="2">Student Registration Form</th>
      </tr>

      <tr>
        <td>Full Name</td>
        <td>
          <input type="text" name="" id="" placeholder="Enter Full name" />
        </td>
      </tr>
      <tr>
        <td>Email address</td>
        <td><input type="text" name="" id="" placeholder="Enter Email" /></td>
      </tr>
      <tr>
        <td>Phoen number</td>
        <td>
          <input type="text" name="" id="" placeholder="Enter phone number" />
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="man" id="" />Man
          <input type="radio" name="" id="" />Women
          <input type="radio" name="" id="" />Other
        </td>
      </tr>

      <tr>
        <td>Sem</td>
        <td>
          <select>
            <option>Selecr Semester</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Bransh</td>
        <td>
          <select>
            <option>Select brach</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>Btech</option>
            <option>MBA</option>
            <option>MCA</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Address</td>
        <td><textarea name="texr" id=""></textarea></td>
      </tr>

      <tr>
        <td>Hobbies</td>
        <td>
          <input type="checkbox" name="" id="" />Reading <br>
          <input type="checkbox" name="" id="" />Sport <br>
          <input type="checkbox" name="" id="" />Music <br>
          <input type="checkbox" name="" id="" />Traveling
        </td>
      </tr>

      <tr>
        <td><input type="button" name="Registration" value="Registration" id=""></td>
      </tr>
    </table>
  </body>
</html>
